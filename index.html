<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/styles.css">
        <title>Поиск репозиториев github</title>
    </head>
    <body>
        <header class="header">
            <h1 class="title">header</h1>
        </header>
        <main class="main">
           <div class="container">
               <div class="card">
                   <form id="form">
                       <p class="form__item">
                           <input type="text" class="form__input" name="search" placeholder="искать на gitHub">
                           <input type="submit" class="form__button" value="искать">
                       </p>
                   </form>
               </div>
           </div>
           <div class="container">
               <h2 class="title" hidden>Результаты поиска</h2>
           </div>
            <div class="container">
               <div class="card" id="list" hidden></div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
